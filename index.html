<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <title>Meet Guidebooks</title>
</head>
<body>
  <div class="topText">
    <h1>Meet Guidebooks</h1>
    <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
  </div>
  <div class="firstRow">
    <div>
      <p class="centered" id="SanFran">San Francisco</p>
      <img src="img/san-francisco.jpg" alt="San Francisco">
    </div>
    <div>
      <p class="centered" id="NY">New York</p>
      <img src="img/new-york.jpg">
    </div>
    <div>
      <p class="centered" id="London">London</p>
      <img src="img/london.jpg">
    </div>
  </div>

  <div class="midText">
    <button>See All Guidebooks</button>
    <h1 class="extraSpace">Just for the weekend</h1>
    <h3 class="extraSpace">Discover new, inspiring places close to home.</h3>
  </div>

  <div class="secondRow">
    <div>
      <p class="centered" id="Napa">Napa</p>
      <img src="img/napa.jpg">
    </div>
    <div>
      <p class="centered" id="Sonoma">Sonoma</p>
      <img src="img/sonoma.jpg">
    </div>
    <div>
      <p class="centered" id="SanFran2">San Francisco</p>
      <img src="img/san-francisco-2.jpg">
    </div>
  </div>

  <div>
    <button>See All Destinations</button>
  </div>
</body>
</html>
